{% load static %}
{% block content %}
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
<!-- General CSS Files -->
<link rel="stylesheet" href="{% static 'modules/bootstrap/css/bootstrap.min.css' %}">
        <link href="{% static 'modules/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{% static 'modules/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/yet.css' %}">

<!-- CSS Libraries -->
<link rel="stylesheet" href="{% static 'modules/jqvmap/dist/jqvmap.min.css' %}">
<link rel="stylesheet" href="{% static 'modules/summernote/summernote-bs4.css' %}">
<link rel="stylesheet" href="{% static 'modules/owlcarousel2/dist/assets/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'modules/owlcarousel2/dist/assets/owl.theme.default.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/skins/orange.css' %}">

<!-- Template CSS -->
<link rel="stylesheet" href="{% static 'css/style.min.css' %}">
<link rel="stylesheet" href="{% static 'css/components.min.css' %}">
<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center; ">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" >

		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}

			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>



{% endblock %}
